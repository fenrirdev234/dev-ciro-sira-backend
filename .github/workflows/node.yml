jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ›¬
        uses: actions/checkout@v4

      - name: Cache dependencies âŒ›ï¸
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package*.json') }}-node_modules-${{ hashFiles('.github/workflows/node.yml') }}

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies ğŸ“¥
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --no-audit --no-fund

      # - name: Run TypeScript type checking
      #  run: npm run type-check

      # - name: Run ESLint and fix ğŸ’…
      #  run: npm run lint:fix

      # - name: Format with Prettier
      #  run: npm run format

      - name: Check for remaining ESLint errors
        run: npm run lint

      - name: Check for remaining formatting issues
        run: npm run format:check

      #      - name: Build TypeScript ğŸ“¦
